<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    
    <main>
        <div>
            <section>
                <h1><b>Login</b></h1>
                <div class="form-group">
                    <input type="text" placeholder="Nome">
                    <label class="form-label">Nome</label>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="E-mail">
                    <label class="form-label">E-mail</label>
                </div>
                <div class="form-group">
                    <input type="submit">

                </div>
            </section>
        </div>

        <div>
            <section>
                <h1><b>cadastro</b></h1>
                <div class="form-group">
                    <input type="text" placeholder="Nome">
                    <label class="form-label">Nome</label>
                </div>
                
                <div class="form-group">
                    <input type="email" placeholder="E-mail">
                    <label class="form-label">E-mail</label>
                </div>
    
                <div class="form-group">
                    <input type="text" placeholder="Confirma e-mail">
                    <label class="form-label">Confirma e-mail</label>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Senha">
                    <label class="password">Senha</label>
                </div>
                
                <div class="form-group">
                    <input type="password" placeholder="Confirma Senha">
                    <label class="password">Confirma Senha</label>
                </div>
                
                <div class="form-group">
                    <input type="number" placeholder="Celular">
                    <label class="form-label">Celular</label>
                </div>
    
                <div class="form-group">
                    <input type="submit">
    
                </div>
            </section>

        </div>
    </main>
    
</body>
</html>
